<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nota Fiscal</title>
</head>
<body>
    <h1>Nota Fiscal</h1>
    <p>Data de Emissão: <span id="data"></span></p>
    <label for="produto">Produto:</label>
    <select id="produto">
        <option value="1" data-descricao="Caneta" data-preco="2.50">Caneta - R$ 2.50</option>
        <option value="2" data-descricao="Borracha" data-preco="1.75">Borracha - R$ 1.75</option>
        <option value="3" data-descricao="Régua" data-preco="3.00">Régua - R$ 3.00</option>
    </select>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="1" min="1" style="width:50px;">
    <button id="adicionar-item">Adicionar Item</button>
    <h2>Itens da Nota</h2>
    <ul id="itens-nota"></ul>
    <p><strong>Total da Compra:</strong> R$ <span id="total">0.00</span></p>
    <button id="finalizar-compra">Finalizar Compra</button>

    <script src="script.js"></script>
    <script>
        // Data de emissão
        const agora = new Date();
        const dataFormatada = agora.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
        document.getElementById('data').textContent = dataFormatada;
    </script>
</body>
</html>
